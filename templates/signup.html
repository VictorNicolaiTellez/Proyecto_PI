<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderSound - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}?v=2" type="image/x-icon">
</head>
<body class="auth-page">
    <div class="top-bar">
        <a href="javascript:history.back()" class="back-button">← Volver</a>
    </div>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UnderSound" class="logo">
        <h2 class="login-title">Crear cuenta</h2>

    <!-- Elección entre Usuario y Artista -->
    <div class="user-type-selection">
        <button type="button" class="user-type-button active" id="user-button">Usuario</button>
        <button type="button" class="user-type-button" id="artist-button">Artista</button>
    </div>

        <!-- Formulario de Usuario -->
        <form action="/signup/" method="POST" id="form-usuario">
            <input type="hidden" name="user_type" value="customer">
            <div class="form-group">
                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" id="nombre-completo" name="fullname" required placeholder="Introduce tu nombre completo">
            </div>

            <div class="form-group">
                <label for="nombre-usuario">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="username" required placeholder="Elige tu nombre de usuario">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwd" required placeholder="Elige tu contraseña">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-passwd" required placeholder="Confirma tu contraseña">
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <button type="submit" class="btn-login">Registrarse</button>
        </form>

        <!-- Formulario de Artista -->
        <form action="/signup/" method="POST" id="form-artista" style="display: none;">
            <input type="hidden" name="user_type" value="artist">
            <div class="form-group">
                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" id="nombre-completo" name="fullname" required placeholder="Introduce tu nombre completo">
            </div>

            <div class="form-group">
                <label for="nombre-usuario">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="username" required placeholder="Elige tu nombre de usuario">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwd" required placeholder="Elige tu contraseña">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-passwd" required placeholder="Confirma tu contraseña">
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="discografica">Discográfica</label>
                <input type="text" id="discografica" name="record" placeholder="Opcional">
            </div>

            <div class="form-group">
                <label for="genero-musical">Género Musical</label>
                <input type="text" id="genero-musical" name="genre" placeholder="Opcional">
            </div>

            <div class="form-group">
                <label for="biography">Biografía</label>
                <input type="text" id="biography" name="biography" placeholder="Opcional">
            </div>

            <button type="submit" class="btn-login">Registrarse</button>
        </form>

        <div class="signup">
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Selección entre Usuario y Artista
        document.getElementById('user-button').addEventListener('click', function() {
            document.getElementById('form-usuario').style.display = 'block';
            document.getElementById('form-artista').style.display = 'none';
            document.getElementById('user-button').classList.add('active');
            document.getElementById('artist-button').classList.remove('active');
        });

        document.getElementById('artist-button').addEventListener('click', function() {
            document.getElementById('form-usuario').style.display = 'none';
            document.getElementById('form-artista').style.display = 'block';
            document.getElementById('artist-button').classList.add('active');
            document.getElementById('user-button').classList.remove('active');
        });
    </script>
</body>
</html>
