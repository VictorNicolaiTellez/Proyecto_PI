{% extends 'template.html' %}
{% block title %}UnderSound - Home{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<header>
    <div>
        <h1>Bienvenido a UnderSound</h1>
        <p>La página de los amantes de la música</p>
        <div class="buttons">
            <button class="play-btn">▶ Reproducir</button>
            <button class="more-info-btn">ℹ Más información</button>
        </div>
    </div>

    <div class="carrusel">
        <div class="imagenes">
          <img src="{{ url_for('static', filename='images/default_img.png') }}"  alt="Imagen 1">
          <img src="{{ url_for('static', filename='images/default_img.png') }}"  alt="Imagen 3">
          <img src="{{ url_for('static', filename='images/default_img.png') }}"  alt="Imagen 3">
        </div>
        <button class="prev" onclick="moverCarrusel(-1)">&#10094;</button>
        <button class="next" onclick="moverCarrusel(1)">&#10095;</button>
      </div>

</header>
{% endblock %}
