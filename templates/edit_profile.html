<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderSound - Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-page">
    <div class="top-bar">
        <a href="javascript:history.back()" class="back-button">← Volver</a>
    </div>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="UnderSound" class="logo">
        <h2 class="login-title">Editar cuenta</h2>

    <!-- Elección entre Usuario y Artista -->
    <div class="user-type-selection">
        <button type="button" class="user-type-button active" id="user-button">Usuario</button>
        <button type="button" class="user-type-button" id="artist-button">Artista</button>
    </div>

        <!-- Formulario de Usuario -->
        <form action="/edit_profile/" method="POST" id="form-usuario">
            <div class="form-group">
                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" id="nombre-completo" name="fullname" required value="{{ user.fullname }}">
            </div>

            <div class="form-group">
                <label for="nombre-usuario">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="username" required value="{{ user.username }}">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwd" required value="{{ user.passwd }}">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-passwd" required value="{{ user.passwd }}">
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required value="{{ user.birthdate }}">
            </div>

            <button type="submit" class="btn-login">Guardar Cambios</button>
            <button type="cancel" class="btn-login">Cancelar</button>
        </form>

        <!-- Formulario de Artista -->
        <form action="/edit_profile/" method="POST" id="form-artista" style="display: none;">
            <div class="form-group">
                <label for="nombre-completo">Nombre Completo</label>
                <input type="text" id="nombre-completo" name="fullname" required value="{{ user.fullname }}">
            </div>

            <div class="form-group">
                <label for="nombre-usuario">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="username" required value="{{ user.username }}">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="passwd">
              </div>
              
              <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-passwd">
              </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required value="{{ user.birthdate }}">
            </div>

            <div class="form-group">
                <label for="biography">Biografía</label>
                <input type="text" id="biography" name="biography" required value="{{ user.biography }}">
            </div>

            <div class="form-group">
                <label for="discografica">Discográfica</label>
                <input type="text" id="discografica" name="record" value="{{ user.record }}">
            </div>

            <div class="form-group">
                <label for="genero-musical">Género Musical</label>
                <input type="text" id="genero-musical" name="genre" value="{{ user.genre }}">
            </div>

            <button type="submit" class="btn-login">Guardar Cambios</button>
            <button type="cancel" class="btn-login">Cancelar</button>
        </form>
    </div>

    <script>
        // Selección entre Usuario y Artista
        document.getElementById('user-button').addEventListener('click', function() {
            document.getElementById('form-usuario').style.display = 'block';
            document.getElementById('form-artista').style.display = 'none';
            document.getElementById('user-button').classList.add('active');
            document.getElementById('artist-button').classList.remove('active');
        });

        document.getElementById('artist-button').addEventListener('click', function() {
            document.getElementById('form-usuario').style.display = 'none';
            document.getElementById('form-artista').style.display = 'block';
            document.getElementById('artist-button').classList.add('active');
            document.getElementById('user-button').classList.remove('active');
        });
    </script>

    <script>
        // Validación rápida del lado cliente
        document.querySelector("form").addEventListener("submit", function (e) {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;
            if (pass || confirm) {
                if (pass !== confirm) {
                    e.preventDefault();
                    alert("Las contraseñas no coinciden.");
                }
            }
        });
    </script>
</body>
</html>
