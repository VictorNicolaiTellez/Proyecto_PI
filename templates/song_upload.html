{% extends 'template.html' %}
{% block title %}UnderSound - Estudio{% endblock %}

{% block head %}{% endblock %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderSound - Song Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="background">
        <div class="song-upload">
            <h2 class="upload-title">Subir Canción</h2>
        
            <form action="/" method="POST">
                <!-- Título de la canción -->
                <div class="form-group">
                    <label for="song-title">Título:</label>
                    <input type="text" id="song-title" name="song" required>
                </div>
        
                <!-- Título del álbum -->
                <div class="form-group">
                    <label for="album-title">Título del álbum:</label>
                    <input type="text" id="album-title" name="album" required>
                </div>

                <div class="form-group">
                    <label for="album-title">Precio Cancion:</label>
                    <input type="text" id="price" name="price" required>
                </div>
        
                <!-- Subida de portada -->
                <div class="form-group">
                    <label for="upload-cover">Subir Portada:</label>
                    <input type="file" accept="image/*" id="upload-cover" name="upload-cover">
                </div>
        
                <!-- Subida de canciones -->
                <div class="form-group">
                    <label for="upload-song">Canción/es a subir:</label>
                    <input type="file" accept="audio/*" id="upload-song" name="upload-song" required>
                </div>
        
                <!-- Botón de envío -->
                <div class="form-group">
                    <button type="submit" class="btn-login">Subir</button>
                </div>
            </form>
        </div>
        
</body>
</html>
{% endblock %}
